<!DOCTYPE html>
<html>
<head>

    <title>This one is on us!</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script src="https://kit.fontawesome.com/666567bb82.js" crossorigin="anonymous"></script>

    <style>
    .internal-error-page {
        background-image: url("/images/HomeBackground.png");
        background-size: 100%;
        background-repeat: no-repeat;
        background-color: #364f6b;
        color: #2E2F30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
    }

    .internal-error-page div.dialog {
        position: absolute;
        top: 40%;
        left: 45%;
        transform: translate(-45%, -40%);
        font-size: 18px;
        line-height: 22px;
        width: 95%;
        max-width: 33em;
        margin: 4em auto 0;
    }

    .internal-error-page div.dialog > div {
        border: 1px solid #CCC;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        background-color: white;
        padding: 7px 12% 0;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 1);
    }

    .internal-error-page h1 {
        font-size: 100%;
        color: #730E15;
        line-height: 1em;
    }

    .internal-error-page div.dialog > p {
        font-size: 18px;
        margin: 0 0 1em;
        line-height: 24px;
        padding: 1em;
        background-color: #F7F7F7;
        border: 1px solid #CCC;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        border-top-color: #DADADA;
        color: #666;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 1);
    }
    </style>
</head>

<body class="internal-error-page">
    <div class="dialog">
        <div>
            <h1>We're sorry, this one is on us.</h1>
            <h1>We're fixing this as fast as we can!</h1>
        </div>
        <p>If you want to help us out with any information, drop us a tweet <a href="https://www.twitter.com/see_ql"><i class="fab fa-twitter"></i></a></p>
    </div>
</body>
</html>
